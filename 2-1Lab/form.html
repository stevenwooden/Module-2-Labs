<!DOCTYPE html>
<html>

<head>
</head>

<body>
  <header>
    <nav>
      <!-- works like <a href="/index.html">Home</a> -->
      <a href="/">Home</a>
    </nav>
  </header>

  <main>
    <form method="POST" action="http://localhost:3000/profile">
      <div id="fname">
      <label for="fname">First Name:</label><br>
      <input type="text" id="fname" name="fname" placeholder="ex. Steven"><br>
      </div>
      <div id="lname">
      <label for="lname">Last name:</label><br>
      <input type="text" id="lname" name="fname" placeholder="ex. Wooden">
      </div>
      <p>Select your favorite coding language.</p>
      <div id="favLanguage">
      <input type="radio" id="html" name="favLanguage" value="HTML">
      <label for="html">HTML</label><br>
      <input type="radio" id="CSS" name="favLanguage" value="CSS">
      <label for="CSS">CSS</label><br>
      <input type="radio" id="javascript" name="favLanguage" value="JavaScript">
      <label for="javascript">JavaScript</label><br>
      </div>
      <p>Which vehicle do you own?</p>
      <div>
      <input type="checkbox" id="ford"  name="car" value="Ford">
      <label for="ford">Ford</label>
      <input type="checkbox" id="chevy" name="car" value="Chevrolet">
      <label for="chevy">Chevrolet</label> 
      <input type="checkbox" id="nissan" name="car" value="Nissan">
      <label for="nissan">Nissan</label>
      </div>
      <div>
      <label for="car">Choose a car:</label>
      <select name="car" id="choose_own">
        <option value="Ford">Ford</option>
        <option value="Chevrolet">Chevrolet</option>
        <option value="Nissan">Nissan</option>
      </select>
      </div>
      <button type="submit">Submit Form</button>
    </form>
  </main>

  <footer>Copyright &copy; 2024</footer>
</body>

</html>
